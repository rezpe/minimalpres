<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Presentation</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Sebastien Perez">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="http://lab.hakim.se/reveal-js/css/reveal.css">

	<link rel="stylesheet" href="theme.css">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="http://lab.hakim.se/reveal-js/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'http://lab.hakim.se/reveal-js/css/print/pdf.css' : 'http://lab.hakim.se/reveal-js/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section data-markdown="pres.md" data-separator="^---" data-separator-vertical="^===" data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

		</div>

	</div>

	<script src="http://lab.hakim.se/reveal-js/lib/js/head.min.js"></script>
	<script src="http://lab.hakim.se/reveal-js/js/reveal.js"></script>
	<script src="https://cdn.rawgit.com/knsv/mermaid/0.5.8/dist/mermaid.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			math: {
					// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

			// Optional reveal.js plugins
			dependencies: [{
				src: 'http://lab.hakim.se/reveal-js/lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'http://lab.hakim.se/reveal-js/plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'http://lab.hakim.se/reveal-js/plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'http://lab.hakim.se/reveal-js/plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'http://lab.hakim.se/reveal-js/plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'http://lab.hakim.se/reveal-js/plugin/notes/notes.js',
				async: true
			}, {
				src: 'http://apps.eui.eu/Personal/Researchers/KPytka/classes/presentation/plugin/math/math.js',
				async: true
			}]
		});

		// call mermaid if present
		if (typeof mermaid !== 'undefined') {
			mermaid.initialize({
				mermaid: {
					cloneCssStyles: false
				}
			}, ".mermaid");

			Reveal.addEventListener('slidechanged', function(event) {
				mermaid.initialize({
					mermaid: {
						cloneCssStyles: false
					}
				}, ".mermaid");
			});
		}
	</script>

	<style>
		svg {
			font-size: 15px
		}

		svg rect {
			fill: white;
			stroke: black;
		}

		svg path {
			stroke: black;
		}
	</style>

	</div>



</body>

</html>
